; PlatformIO Configuration for Pixel Buzz Box
; https://platformio.org/
;
; Build:  pio run
; Upload: pio run --target upload
; Clean:  pio run --target clean

[env:pico]
platform = https://github.com/maxgerhardt/platform-raspberrypi.git
board = pico
framework = arduino

; Use Earle Philhower's arduino-pico core (same as Arduino IDE setup)
board_build.core = earlephilhower

; Library dependencies (auto-installed)
lib_deps =
    adafruit/Adafruit GFX Library@^1.11.9
    adafruit/Adafruit ST7735 and ST7789 Library@^1.10.4

; Upload settings
upload_protocol = picotool

; Serial monitor
monitor_speed = 115200

; Build flags for optimized release build
build_flags =
    -O2
    -DPICO_FLASH_SIZE_BYTES=2097152
